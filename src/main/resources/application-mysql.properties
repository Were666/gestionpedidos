##
# The MySQL Application Configuration File
#
# This file is included when the 'mysql' Spring Profile is active
##

##
# Data Source Configuration
##

# Connection

#Adaptar el schema y los puertos
#Añadir el "churro" para conectar a mytSQL última versión...

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gestionpedidos
spring.datasource.username=user00
spring.datasource.password=1111
spring.datasource.name=gestionpedidos

# Initialization
spring.datasource.schema=classpath:data/mysql/schema.sql
spring.datasource.data=classpath:data/mysql/data.sql

# Pool
spring.datasource.initial-size=10
spring.datasource.max-active=50
spring.datasource.min-idle=5
spring.datasource.max-idle=5
spring.datasource.test-on-borrow=true
spring.datasource.valiudation-query=select 1;
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=300000
